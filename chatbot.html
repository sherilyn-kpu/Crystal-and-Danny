
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat with Crystal and Danny</h1>
        <div class="persona-selection">
            <label for="persona">Choose a persona:</label>
            <select id="persona" onchange="switchPersona()">
                <option value="Crystal">Crystal Star</option>
                <option value="Danny">Danny</option>
            </select>
        </div>
        <div class="chatbox">
            <div id="chat-log"></div>
            <input type="text" id="user-input" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
